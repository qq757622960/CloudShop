    <script src="./layui/layui.js"></script>
    <script>
        layui.config({
            base: '/js/'
        }).use('global');
    </script>
    <script>
        layui.use(['element', 'table', 'layer', 'form'], function () {
            var element = layui.element,
                table = layui.table,
                form = layui.form,
                $ = layui.jquery;

            // 渲染表格
            table.render({
                elem: '#TB_CLASS_LIST',
                align: 'center',
                cols: [[
                    {
                        field: 'id', title: 'ID'
                    },
                    {
                        field: 'sp', title: '商品'
                    },
                    {
                        field: 'sl', title: '数量'
                    },
                    {
                        field: 'dj', title: '单价'
                    },
                    {
                        field: 'zt', title: '状态'
                    },
                    {
                        // 此处宽度只是为了显示完整按钮, 服务端判断的时候, 可以把 width 去掉
                        title: '操作', fixed: 'right', width: 200, toolbar: '#TB_CLASS_LIST_TOOL'
                    }
                ]],
                data: [{
                    "id": 1,
                    "sp": "商品",
                    "sl": "数量",
                    "dj": "单价",
                    "zt": "状态"
                }, {
                    "id": 1,
                    "sp": "商品",
                    "sl": "数量",
                    "dj": "单价",
                    "zt": "状态"
                }, {
                    "id": 1,
                    "sp": "商品",
                    "sl": "数量",
                    "dj": "单价",
                    "zt": "状态"
                }],
                page: true
            });
            
            // tool 表格操作
            var toolHandler = {
                edit: function() {
                    layer.open({
                        title: '编辑分类',
                        type: 1,
                        content: $('#ALERT_OPERATE_CLASS'),
                        btnAlign: 'c'
                    });
                },
                delete: function() {
                    layer.confirm('确定要删除吗', function (index) {
                        layer.close(index);
                    });
                }
            };

            // 监听 tool
            table.on('tool(TB_CLASS_LIST_F)', function (obj) {
                var data = obj.data,      // 当前行数据
                    layEvent = obj.event, // 获得 lay-event 对应的值
                    tr = obj.tr;          // 获得当前行 tr 的 DOM 对象

                if (layEvent === 'edit') {
                    toolHandler.edit();
                } else if (layEvent === 'delete') {
                    toolHandler.delete();
                } else {
                    layer.msg('错误');
                }
            });
            
            var layIndex = 0;
            // 添加分类
            $('.LZ_OPERATE').on('click', function(e) {
                layIndex = layer.open({
                    title: '添加分类',
                    type: 1,
                    content: $('#ALERT_OPERATE_CLASS'),
                    btnAlign: 'c',
                    end: function() {
                        // reset 表单
                        $('#ALERT_OPERATE_CLASS')[0].reset(); 
                    }
                });
            });
            
            // 提交表单
            form.on('submit(FORM_OPERATE_CLASS)', function(data) {
                layer.msg(JSON.stringify(data.field));
                console.log(layIndex);
                layer.close(layIndex);
                return false;
            })
        });
    </script>

        </div>
    </div>
    <div class="layui-form-item">

            <button class="layui-btn" lay-submit lay-filter="FORM_OPERATE_CLASS">保存</button>
