</head>


<body class="layui-layout-body">

    <div class="layui-layout layui-layout-admin">
        <!-- HeaderBar S -->
        <div class="layui-header">
            <div class="layui-logo">
                云店后台
            </div>
            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item-1">
                    <span class="layui-badge layui-bg-green">28</span>天后到期
                    <!-- <a class="layui-btn layui-btn-xs">立即购买</a> -->
                </li>
                <li class="layui-nav-item">
                    <a href="">admin</a>
                    <dl class="layui-nav-child">
                        <dd>
                            <a href="javascript:;">修改信息</a>
                        </dd>
                        <dd>
                            <a href="javascript:;">安全管理</a>
                        </dd>
                        <dd>
                            <a href="javascript:;">退了</a>
                        </dd>
                    </dl>
                </li>

            </ul>
        </div>
        <!-- HeaderBar E -->

        <!-- Sidebar S -->
        <div class="layui-side layui-bg-black">
            <ul class="layui-nav layui-nav-tree">
                <li class="layui-nav-item layui-this">
                    <a href="./index.html">
                        <i class="layui-icon layui-icon-home"></i>
                        <cite>首页</cite>
                    </a>
                </li>
                <li class="layui-nav-item" lay-unselect>
                    <a href="./goodManager.html">
                        <i class="layui-icon layui-icon-list"></i>
                        <cite>商品管理</cite>
                    </a>
                </li>
                <li class="layui-nav-item">
                    <a href="./classManager.html">
                        <i class="layui-icon layui-icon-set"></i>
                        <cite>分类管理</cite>
                    </a>
                </li>
                <li class="layui-nav-item">
                    <a href="./orderManager.html">
                        <i class="layui-icon layui-icon-set"></i>
                        <cite>订单管理</cite>
                    </a>
                </li>
                <li class="layui-nav-item">
                    <a href="./shopManager.html">
                        <i class="layui-icon layui-icon-set"></i>
                        <cite>店铺管理</cite>
                    </a>
                </li>
                <li class="layui-nav-item">
                    <a href="./activityManager.html">
                        <i class="layui-icon layui-icon-set"></i>
                        <cite>活动管理</cite>
                    </a>
                </li>
                <li class="layui-nav-item">
                    <a href="./personCenter.html">
                        <i class="layui-icon layui-icon-username"></i>
                        <cite>个人中心</cite>
                    </a>
                </li>
                <li class="layui-nav-item">
                    <a href="./setting.html">
                        <i class="layui-icon layui-icon-set"></i>
                        <cite>设置</cite>
                    </a>
                </li>
            </ul>
        </div>
        <!-- Sidebar E -->

        <!-- Main S -->
        <div class="layui-body">

            <div class="lz-body-container">
                <form action="" class="layui-form lz-mw600 lz-pad20">
                    <div class="layui-form-item">
                        <label class="layui-form-label">店铺名称</label>
                        <div class="layui-input-block">
                            <input type="text" name="shopName" placeholder="请输入店铺名称" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">公告</label>
                        <div class="layui-input-block">
                            <input type="text" name="shopNotice" placeholder="请输入公告" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">店铺LOGO</label>
                        <div class="layui-input-block">
                            <button type="button" class="layui-btn" id="FILE_ACTIVITY">
                                <i class="layui-icon">&#xe67c;</i>上传图片
                            </button>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">营业时间</label>
                        <div class="layui-input-block">
                            <input type="text" name="shopBusinessHours" placeholder="请输入营业时间" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">门店地址</label>
                        <div class="layui-input-block">
                            <input type="text" name="shopAddress" placeholder="请输入门店地址" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">联系电话</label>
                        <div class="layui-input-block">
                            <input type="text" name="shopTel" placeholder="请输入联系电话" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">起送价</label>
                        <div class="layui-input-block">
                            <input type="text" name="shopSendPrice" placeholder="请输入起送价" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">配送范围</label>
                        <div class="layui-input-block">
                            <input type="text" name="shopDisRange" placeholder="请输入配送范围" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">配送费</label>
                        <div class="layui-input-block">
                            <input type="text" name="shopDisPrice" placeholder="请输入配送费" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">商家信息</label>
                        <div class="layui-input-block">
                            <textarea placeholder="请输入商家信息" class="layui-textarea"></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit lay-filter="FORM_SHOP_F">保存</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- Main E -->

        <!-- Footer S -->
        <div class="layui-footer lz-copyright">
            <p class="lz-copyright-infos">江苏乐筑网络科技有限公司</p>
        </div>
        <!-- Footer E -->

        <!-- 适配手机端 S -->
        <div class="site-mobile-tree layui-hide">
            <i class="layui-icon layui-icon-next"></i>
        </div>
        <div class="site-mobile-shade"></div>
        <!-- 适配手机端 E -->
    </div>

    <script src="./layui/layui.js"></script>
    <script>
        layui.config({
            base: '/js/'
        }).use('global');
    </script>
    <script>
        layui.use(['element', 'form', 'layer'], function () {
            var element = layui.element,
                form = layui.form;

            // 提交表单
            form.on('submit(FORM_SHOP_F)', function(data) {
                // 这里只是做测试, 服务端用到的时候可以自行删除 S
                layer.msg(JSON.stringify(data.field));
                return false;
                // 这里只是做测试, 服务端用到的时候可以自行删除 E
            });
        });
    </script>
</body>

</html>
