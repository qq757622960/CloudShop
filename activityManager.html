    <script src="./layui/layui.js"></script>

    <script>
        layui.use(['element', 'table', 'layer', 'form', 'upload'], function () {
            var element = layui.element,
                table = layui.table,
                $ = layui.jquery,
                upload = layui.upload;

            // 渲染表格
            table.render({
                elem: '#TB_ACTIVITY_LIST',
                align: 'center',
                cols: [[
                    {
                        field: 'id', title: 'ID'
                    },
                    {
                        field: 'sp', title: '商品'
                    },
                    {
                        field: 'sl', title: '数量'
                    },
                    {
                        field: 'dj', title: '单价'
                    },
                    {
                        field: 'zt', title: '状态'
                    },
                    {
                        // 此处宽度只是为了显示完整按钮, 服务端判断的时候, 可以把 width 去掉
                        title: '操作', fixed: 'right', width: 200, toolbar: '#TB_ACTIVITY_LIST_TOOL'
                    }
                ]],
                data: [{
                    "id": 1,
                    "sp": "商品",
                    "sl": "数量",
                    "dj": "单价",
                    "zt": "状态"
                }, {
                    "id": 1,
                    "sp": "商品",
                    "sl": "数量",
                    "dj": "单价",
                    "zt": "状态"
                }, {
                    "id": 1,
                    "sp": "商品",
                    "sl": "数量",
                    "dj": "单价",
                    "zt": "状态"
                }],
                page: true
            });

            // tool 表格操作
            var toolHandler = {
                edit: function () {
                    layer.open({
                        title: '编辑分类',
                        type: 1,
                        content: $('#ALERT_ADD_ACTIVITY'),
                        btn: ['保存', '取消'],
                        btnAlign: 'c'
                    });
                },
                delete: function () {
                    layer.confirm('确定要删除吗', function (index) {
                        layer.close(index);
                    });
                }
            };

            // 监听 tool
            table.on('tool(TB_ACTIVITY_LIST_F)', function (obj) {
                var data = obj.data,      // 当前行数据
                    layEvent = obj.event, // 获得 lay-event 对应的值
                    tr = obj.tr;          // 获得当前行 tr 的 DOM 对象

                if (layEvent === 'edit') {
                    console.log('edit');
                    toolHandler.edit();
                } else if (layEvent === 'delete') {
                    console.log('delte');
                    toolHandler.delete();
                } else {
                    layer.msg('错误');
                }
            });

            // 添加分类
            // 添加活动
            $('.LZ_OPERATE').on('click', function (e) {
                layer.open({
                    title: '添加分类',
                    type: 1,
                    content: $('#ALERT_ADD_ACTIVITY'),
                    btn: ['保存', '取消'],
                    btnAlign: 'c'
                });
            })
        
            // 上传图片
            upload.render({
                elem: '#FILE_ACTIVITY',
                url: '',
                done: function(res, index, upload) {},
                error: function () {}
            });
        });
    </script>
