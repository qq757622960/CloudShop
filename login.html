<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>云店后台登录</title>
    <link rel="stylesheet" href="./layui/css/layui.css" />
    <link rel="stylesheet" href="./css/global.min.css" />
    <link rel="stylesheet" href="./css/login.min.css" />

</head>

<body>

    <div class="lz-body">
        <div class="lz-center">
            <form class="layui-form">
                <div class="layui-form-item">
                    <label class="layui-form-label">账号</label>
                    <div class="layui-input-inline">
                        <input type="text" name="username" class="layui-input" lay-verify="required" />
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="" class="layui-form-label">密码</label>
                    <div class="layui-input-inline">
                        <input type="text" name="userpwd" class="layui-input" lay-verify="required" />
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="" class="layui-form-label">验证码</label>
                    <div class="layui-input-inline">
                        <input type="text" name="vercode" class="layui-input" lay-verify="required" />
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <img style="border: 1px solid #ddd;" src="https://www.oschina.net/action/user/captcha?t=1531807741191" alt="" />
                        <a class="layui-btn layui-btn-sm" style="margin-left: 8px;">换一批</a>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <input type="checkbox" name="remember" title="记住我" lay-skin="primary" />
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="login">登录</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="./layui/layui.js"></script>
    <script>

        layui.use(['form', 'layer'], function () {
            var form = layui.form;

            form.on('submit(login)', function (data) {
                layer.msg(JSON.stringify(data.field));
                return false;
            });
        });

    </script>
</body>

</html>
