    <script>
        layui.use(['element', 'table', 'layer'], function () {
            var element = layui.element,
                table = layui.table,
                $ = layui.jquery,
                layer = layui.layer;
            
            // 渲染基本表格
            table.render({
                elem: '#TB_SETTING_BASE',
                even: true,
                cols: [[
                    {
                        field: 'base_info', title: '基本信息'
                    },
                    {
                        field: 'cur_setting', title: '当前设置'
                    },
                    {
                        field: 'explain', title: '说明'
                    },
                    {
                        title: '操作', toolbar: '#SETTING_BASE_TOOL', fixed: 'right'
                    }
                ]],
                data: [{
                    base_info: '小程序id',
                    cur_setting: 'wwwwwwwww',
                    explain: '小程序的唯一标识。不可更改。'
                }, {
                    base_info: '小程序秘钥',
                    cur_setting: '已设置',
                    explain: '必填。用于实现以下功能：微信支付；获取小程序码。获取方法：微信小程序后台 > 设置 > 开发设置 > AppSecret(小程序秘钥)'
                }]
            });

            table.on('tool(TB_SETTING_BASE_F)', function(obj) {
                var event = obj.event;
                
                if (event === 'edit') {
                    layer.msg('修改');
                }
            });

            // 渲染支付表格
            table.render({
                elem: '#TB_SETTING_PAY',
                even: true,
                cols: [[
                    {
                        field: 'base_info', title: '支付'
                    },
                    {
                        field: 'cur_setting', title: '当前设置'
                    },
                    {
                        field: 'explain', title: '说明'
                    },
                    {
                        title: '操作', toolbar: '#SETTING_PAY_TOOL', fixed: 'right'
                    }
                ]],
                data: [{
                    base_info: '小程序id',
                    cur_setting: 'wwwwwwwww',
                    explain: '小程序的唯一标识。不可更改。'
                }, {
                    base_info: '小程序秘钥',
                    cur_setting: '已设置',
                    explain: '必填。用于实现以下功能：微信支付；获取小程序码。获取方法：微信小程序后台 > 设置 > 开发设置 > AppSecret(小程序秘钥)'
                }]
            });

            table.on('tool(TB_SETTING_PAY_F)', function (obj) {
                var event = obj.event;

                if (event === 'edit') {
                    layer.msg('修改');
                }
            });

            // 渲染通知表格
            table.render({
                elem: '#TB_SETTING_NOTICE',
                even: true,
                cols: [[
                    {
                        field: 'base_info', title: '支付'
                    },
                    {
                        field: 'cur_setting', title: '当前设置'
                    },
                    {
                        field: 'explain', title: '说明'
                    },
                    {
                        title: '操作', toolbar: '#SETTING_NOTICE_TOOL', fixed: 'right'
                    }
                ]],
                data: [{
                    base_info: '小程序id',
                    cur_setting: 'wwwwwwwww',
                    explain: '小程序的唯一标识。不可更改。'
                }, {
                    base_info: '小程序秘钥',
                    cur_setting: '已设置',
                    explain: '必填。用于实现以下功能：微信支付；获取小程序码。获取方法：微信小程序后台 > 设置 > 开发设置 > AppSecret(小程序秘钥)'
                }]
            });

            table.on('tool(TB_SETTING_NOTICE_F)', function (obj) {
                var event = obj.event;

                if (event === 'edit') {
                    layer.msg('修改');
                }
            });
